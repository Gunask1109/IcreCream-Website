{% extends 'base.html' %}

 {% block title %}   Contact {% endblock title %}

{% block body %}

<div class="container-fluid p-0 mb-3">
  <img src="/static/img/4.jpg" class="d-block w-100" alt="...">
</div>
<div class="container mb-3">
  <h1 class="text-center">Contact Us</h1>
  <form action="/contact" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="desc">Tell me what you want to contact me for...</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
